cluster: slurm
account: ???
partition: ???
job_name_prefix: "nemo_skills"
extra_sbatch_args:
  - --exclusive
  - --mem=0
extra_sandbox_args:
  - --overlap

containers:
  tensorrt_llm: igitman/nemo-skills-trtllm:0.2.0
  nemo: igitman/nemo-skills-sft:0.2.0
  sandbox: igitman/nemo-skills-sandbox:0.2.0

# can use this section to set timeouts for different partitions
# this will be used as a slurm parameter + to signal SFT job to finish
# before the timeout to have time to save the last checkpoint
# timeouts:
#   partition_name1: 06:00:00
#   partition_name2: 01:30:00


# make sure to specify the cpu count / max memory for the partitions to be able
# to use sandbox (need to explicitly split cpu/memory between sandbox and main jobs)
# to get this info run something like: sinfo -o "%50N  %10c  %20m  %30G"

# max_cpus:
#   partition_name1: 256
#   partition_name2: 32

# max_memory:
#   partition_name1: 1048576
#   partition_name2: 262144
