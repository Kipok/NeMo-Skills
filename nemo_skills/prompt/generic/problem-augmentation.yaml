few_shot_examples:
  prefix: "Here are some examples of how to complete this task.\n\n"
  template: "Problem:\n{problem}\n\nWrite another problem similar to this one:\n{augmented_problem}\n\n\n\n\n\n"
  suffix: ""

system: ""

user: |-
  Help the user to create a new math problem similar to a given one. Make the new problem reasonable and solvable.

  {examples}Here is the problem from the user:
  {problem}

  Write another problem similar to this one.
  Start directly with the problem statement and DO NOT include any phrases such as "Here is a new problem similar to a given one".
  After the problem is generated finish your response right away.
