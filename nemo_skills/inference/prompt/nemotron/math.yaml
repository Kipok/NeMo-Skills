# Prompt for Nemotron-instruct for math problems

system: ""

user: |-
  Help the user to solve the given math problem. Make sure to put the answer (and only answer) inside \boxed{{}}.

  {question}

prompt_template: |-
  <extra_id_0>System
  {system}
  <extra_id_1>User
  {user}
  <extra_id_1>Assistant
  {generation}

stop_phrases: ["<extra_id_1>"]

