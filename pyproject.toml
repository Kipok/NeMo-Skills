[tool.isort]
profile = "black"  # black-compatible
line_length = 119  # should match black parameters
py_version = 310  # python 3.10 as a target version


[tool.black]
line_length = 119
skip_string_normalization = true

[project]
name = "nemo_skills"
description = "NeMo Skills - a project to improve skills of LLMs"
dynamic = ["version"]
requires-python = ">= 3.10"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
  'hydra-core',
  'tqdm',
  'pyyaml',
  'numpy',
  'requests',
  'backoff',
  'sympy',
  'rank_bm25',
  'openai',
  'sdp @ git+https://github.com/i-vainn/NeMo-speech-data-processor'
]

[tool.setuptools.packages.find]
include = ["nemo_skills*"]

[tool.setuptools.dynamic]
version = {attr = "nemo_skills.__version__"}
